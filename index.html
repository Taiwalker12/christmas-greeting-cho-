<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc Mừng Giáng Sinh Trang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f8ff;
    }
    button {
      background-color: #ff6347;
      color: white;
      padding: 15px 32px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px;
    }
    h1 {
      color: #ff1493;
      font-size: 24px;
      display: none;
    }
    .message {
      font-size: 20px;
      color: #32cd32;
    }
    .yes-no {
      font-size: 24px;
      font-weight: bold;
      color: #ff6347;
      cursor: pointer;
      transition: color 0.3s;
    }
    .yes-no:hover {
      color: #008080;
    }
    .tree {
      margin-top: 30px;
      width: 150px;
      height: 150px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/9/94/Christmas_tree.png') no-repeat center;
      background-size: contain;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1 id="christmas-message">Trang yêu à, Merry Christmas! Chúc em một mùa Giáng Sinh ngọt ngào và đầy yêu thương!</h1>
  <button onclick="showMessage()">Nhấn để nhận lời chúc Giáng Sinh cho Trang</button>
  <p id="special-message" class="message"></p>
  
  <!-- Hình ảnh cây thông Noel -->
  <div class="tree"></div>

  <p class="yes-no" id="question">Yêu chồng Tài không? <span id="yes-text">Có</span> / <span id="no-text">Không</span></p>

  <script>
    function showMessage() {
      document.getElementById('christmas-message').style.display = 'block';
      document.getElementById('special-message').innerText = "Mùa Giáng Sinh này, anh chỉ muốn em luôn hạnh phúc và bên cạnh anh mãi mãi! Anh yêu Trang nhất!";
    }

    // Đổi chữ "Có" thành "Không" khi di chuột
    document.getElementById('yes-text').addEventListener('mouseover', function() {
      document.getElementById('yes-text').innerText = "Không";
    });
    
    // Đổi lại chữ "Không" thành "Có" khi di chuột ra
    document.getElementById('yes-text').addEventListener('mouseout', function() {
      document.getElementById('yes-text').innerText = "Có";
    });
  </script>
</body>
</html>
